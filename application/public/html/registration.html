    </header>
    <main class="registration-container">
        <h2 class="registration-title">Registration</h2>
        <form class="registration-form">
            <div class="registration-form-container">
                <label for="username">Username</label>
                <input type="text" name ="username" id="username" placeholder="Username">
            </div>
            <div class="registration-form-container">
                <label for="email">Email</label>
                <input type="text" name ="email" id="email" placeholder="Email">
            </div>
            <div class="registration-form-container">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <div class="registration-form-container">
                <label for="password">Confirm Password</label>
                <input type="password" name="'password" id="password" placeholder="Confirm Password">
            </div>
            <div class="registration-form-check">
                <input type="checkbox" name="age" id="age">
                <label for="age">I am older than 13.</label>
            </div>
            <div class="registration-form-check">
                <input type="checkbox" name="tos" id="tos">
                <label for="tos">I accept</label>
                <a href="#">TOS and Privacy Rules</a>
            </div>
            <div class="registration-form-btn">
                <input type="submit" class = "button" value="Sign up">
            </div>
        </form>
    </main>
