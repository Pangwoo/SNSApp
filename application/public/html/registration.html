<html lang="en">
<head>
    <link rel="stylesheet" href="../css/styles.css" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="header-title">
                <a href="index.html">Website</a>
            </div>
            <nav class="nav">
                <ul class="nav-ul">
                    <li class="nav-btn"><a href="index.html">Home</a></li>
                    <li class="nav-btn"><a href="login.html">Login</a></li>
                    <li class="nav-btn"><a href="postvideo.html">Post video</a></li>
                    <li class="nav-btn"><a href="profile.html">Profile</a></li>
                    <li class="nav-btn"><a href="registration.html">Registration</a></li>
                    <li class="nav-btn"><a href="viewpost.html">Viewpost</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="contents-container">
        <div class="page-title">
            <h1>Sign Up</h1>
        </div>
        <div class="main-content">
            <form class="user-form">
                <div class="user-form-container">
                    <label for="username">Username</label>
                    <input type="text" name ="username" id="username" placeholder="Username">
                </div>
                <div class="user-form-container">
                    <label for="email">Email</label>
                    <input type="text" name ="email" id="email" placeholder="Email">
                </div>
                <div class="user-form-container">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
                <div class="user-form-container">
                    <label for="password">Confirm Password</label>
                    <input type="password" name="'password" id="password" placeholder="Confirm Password">
                </div>
                <div class="user-form-checkbox-container">
                    <div class="user-form-checkbox">
                        <input type="checkbox" name="age" id="age">
                        <label for="age">I am older than 13.</label>
                    </div>
                    <div class="user-form-checkbox">
                        <input type="checkbox" name="tos" id="tos">
                        <label for="tos">I accept</label>
                        <a href="#">TOS and Privacy Rules</a>
                    </div>
                </div>
                <div class="user-form-btn">
                    <input type="submit" class = "button" value="Sign up">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
