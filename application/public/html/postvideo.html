<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Video</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-title">
                <a href="index.html">Website</a>
            </div>
            <nav class="nav">
                <ul class="nav-ul">
                    <li class="nav-btn"><a href="index.html">Home</a></li>
                    <li class="nav-btn"><a href="login.html">Login</a></li>
                    <li class="nav-btn"><a href="postvideo.html">Post video</a></li>
                    <li class="nav-btn"><a href="profile.html">Profile</a></li>
                    <li class="nav-btn"><a href="registration.html">Registration</a></li>
                    <li class="nav-btn"><a href="viewpost.html">Viewpost</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="postvideo-container">
        <h2 class="postvideo-title">Post Video</h2>
        <form class="postvideo-form">
            <div class="postvideo-form-container">
                <label for="title"></label>
                <input type="text" id="title" name="title" value="" placeholder="Write a title...">
            </div>
            <div class="postvideo-form-container">
                <label for="desc"></label>
                <input type="text" id="desc" name="desc" placeholder="Write a description...">
            </div>
            <div class="postvideo-form-select-video">
                <label for="video">Select a video</label>
                <input type="file" accept="video/*" autocomplete="none" id="video" name="video">
            </div>
            <div class="postvideo-form-check">
                <input type="checkbox" id="policy" name="policy">
                <label for="policy">I accept</label>
                <a href="#">Acceptable Use Policy</a>
            </div>
            <div class="postvideo-form-btn">
                <input type="submit" class="button" value="Post">
            </div>
        </form>
    </main>
</body>
</html>
